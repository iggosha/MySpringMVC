<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин умного дома</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="container">
    <main>

        <section class="our-products">
            <h1><a th:href="@{/smarthome/devices}">Наши товары</a></h1>
        </section>

        <form th:method="post" th:action="@{/smarthome}" th:object="${device}">
            <table>
                <caption>Добавление товара</caption>
                <tr>
                    <th>
                        Новый товар
                    </th>
                </tr>
                <tr>
                    <td>
                        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Asd</div>
                        <label>
                            Введите название:
                            <input type="text" th:field="*{name}" placeholder="Название" required>
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div style="color: red" th:if="${#fields.hasErrors('details')}" th:errors="*{details}">Asd</div>
                        <label>
                            Введите описание:
                            <input type="text" th:field="*{details}" placeholder="Описание">
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Asd</div>
                        <label>
                            Введите цену:
                            <input type="number" th:field="*{price}" placeholder="0.0" step="any" required>
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Добавить товар">
                    </td>
                </tr>
            </table>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Магазин умного дома. Все права защищены.</p>
    </footer>
</div>
</body>
</html>
