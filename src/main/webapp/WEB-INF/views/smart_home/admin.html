<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" xml:lang="en">
<head>
    <title>СмартДом</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" th:href="@{/resources/css/styles.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/resources/css/tables.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/resources/css/cards.css}" type="text/css">
</head>
<body>
<div th:replace="~{/smart_home/header.html}">
</div>
<div class="container">
    <main>
        <form th:method="post" th:action="@{/smarthome/admin/device}" th:object="${device}">
            Добавление товара
            <br>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <label>
                Введите название:
                <input type="text" th:field="*{name}" placeholder="Название" required>
            </label>
            <div style="color: red" th:if="${#fields.hasErrors('details')}" th:errors="*{details}"></div>
            <label>
                Введите описание:
                <input type="text" th:field="*{details}" placeholder="Описание">
            </label>
            <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            <label>
                Введите цену:
                <input type="number" th:field="*{price}" placeholder="0.0" step="any" required>
            </label>
            <input type="submit" value="Добавить товар" class="card-button">
        </form>

        <br>

        <form th:method="post" th:action="@{/smarthome/admin/newscard}" th:object="${newscard}">
            Изменение новости
            <br>
            <label>
                Введите заголовок:
                <input type="text" th:field="*{header}" placeholder="Заголовок" required>
            </label>
            <label>
                Введите содержание:
                <input type="text" th:field="*{content}" placeholder="Содержание">
            </label>
            <label>
                Введите дату публикации:
                <input type="datetime-local" th:field="*{creationDate}" step="any" required>
            </label>
            <input type="submit" value="Добавить новость" class="card-button">
        </form>
    </main>
    <footer>
        <p>&copy; СмартДом, 2024</p>
    </footer>
</div>
</body>
</html>
