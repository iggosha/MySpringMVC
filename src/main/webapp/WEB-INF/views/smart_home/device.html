<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Устройство умного дома</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="container">
    <section class="our-products">
        <h1><a th:href="@{/smarthome/devices}">К товарам</a></h1>
    </section>
    <table>
        <caption><h1>Устройство умного дома</h1></caption>

        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Детали</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${device}">
            <td th:text="${device.id}"></td>
            <td th:text="${device.name}"><a th:href=""></a></td>
            <td th:text="${device.details}"></td>
            <td th:text="${device.price}"></td>
        </tr>
        </tbody>
    </table>

    <form th:method="patch" th:action="@{/smarthome/devices/{id}(id =${device.getId()})}" th:object="${device}">
        <table>
            <caption>Изменение товара</caption>
            <tr>
                <th th:text="${device.name}">
                </th>
            </tr>
            <tr>
                <td>
                    <label>
                        Введите название:
                        <input type="text" th:field="*{name}" placeholder="Название" required>
                    </label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        Введите описание:
                        <input type="text" th:field="*{details}" placeholder="Описание">
                    </label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        Введите цену:
                        <input type="number" th:field="*{price}" placeholder="0.0" required>
                    </label>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Изменить товар">
                </td>
            </tr>
        </table>
    </form>
    <form th:method="delete" th:action="@{/smarthome/devices/{id}(id =${device.getId()})}">
        <input type="submit" value="Удалить товар">
    </form>

</div>
</body>
</html>
